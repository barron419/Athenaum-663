
<div class="login-page">
  <h2>New User Registration</h2>
  <div class="form">
    <form class='login-form' [formGroup]="registerForm" (ngSubmit)="register()">
      <input type='text' placeholder="Username" class='form-control' formControlName="username" name="username" />
      <input type='password' placeholder="Password" class='form-control' formControlName="password" name="password"/>
      <input type='text' placeholder="First Name" class='form-control' formControlName="fname" name="fname"/>
      <input type='text' placeholder="Last Name" class='form-control' formControlName="lname" name="lname"/>
      <input type='text' placeholder="Email Address" class='form-control' formControlName="email" name="email"/>
      <input type="submit" value="Submit"/>

    </form>

  </div>
</div>
